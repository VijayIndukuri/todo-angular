<!-- Modal Overlay -->
<div *ngIf="isVisible" class="fixed inset-0 bg-black/40 z-40 flex items-center justify-center">
  <!-- Modal Content -->
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4 z-50 overflow-hidden" (click)="$event.stopPropagation()">
    <!-- Modal Header -->
    <div class="bg-blue-600 text-white px-6 py-4 flex justify-between items-center">
      <h3 class="text-lg font-medium">Add New Todo</h3>
      <button 
        (click)="onCancel()" 
        class="text-white hover:text-gray-300 focus:outline-none"
        aria-label="Close">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="p-6">
      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Task Name -->
        <div>
          <label for="todoName" class="block text-sm font-medium text-gray-700 mb-1">Task Name *</label>
          <input 
            type="text" 
            id="todoName" 
            name="todoName" 
            [(ngModel)]="todo.Name"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
            placeholder="Enter task name"
            required>
        </div>

        <!-- Description -->
        <div>
          <label for="todoDescription" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
          <textarea 
            id="todoDescription" 
            name="todoDescription" 
            [(ngModel)]="todo.Description"
            rows="3"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
            placeholder="Enter description"></textarea>
        </div>

        <!-- Expenses -->
        <div>
          <label for="todoExpenses" class="block text-sm font-medium text-gray-700 mb-1">Expenses</label>
          <input 
            type="number" 
            id="todoExpenses" 
            name="todoExpenses" 
            [(ngModel)]="todo.Expenses"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
            placeholder="0.00"
            step="0.01"
            min="0">
        </div>

        <!-- Done Status -->
         
        <div class="inline-flex items-center">
            <label class="flex items-center cursor-pointer relative">
                <input type="checkbox" 
                    id="todoDone" 
                    name="todoDone" 
                    [(ngModel)]="todo.Done"
                       class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-purple checked:border-purple" />
                <span class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor" stroke="currentColor" stroke-width="1">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                </svg>
                </span>
            </label>
            <label for="todoDone" class="ml-2 block text-sm font-medium text-gray-700">Mark as done</label>
        </div>

        <!-- Form Actions -->
        <div class="flex justify-end gap-3 pt-4">
          <button 
            type="button" 
            (click)="onCancel()"
            class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2">
            Cancel
          </button>
          <button 
            type="submit" 
            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
