<div class="grid grid-cols-6 gap-2 md:gap-4 py-2 cursor-pointer pr-2 md:pl-4 hover:border hover:border-gray-200" (click)="todoDetail()">
    <div class="inline-flex items-center">
        <label class="flex items-center cursor-pointer relative">
            <input type="checkbox" 
                   [checked]="todo.Done" 
                   (change)="toggleTodo(todo)" 
                   (click)="$event.stopPropagation()"
                   class="peer h-4 w-4 md:h-5 md:w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-purple checked:border-purple" />
            <span class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 md:h-3.5 md:w-3.5" viewBox="0 0 20 20" fill="currentColor" stroke="currentColor" stroke-width="1">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
            </svg>
            </span>
        </label>
    </div> 
    <span class="col-span-1">{{ todo.Id }}</span>
    <span class="col-span-3 md:col-span-3 text-purple"><div class="inline-block border border-gray-300 px-2 py-0.5 md:px-4 md:py-1 rounded-md font-bold text-sm md:text-base">{{ todo.Name }}</div></span>
    <span class="col-span-1"><div class="inline-block px-1 py-0.5 md:px-4 md:py-1 text-xxs md:text-base" [ngClass]="{'bg-red-500 text-white text-xs md:text-sm rounded': isInvalidDate(todo.Created)}">{{ getFormattedDate(todo.Created) }}</div></span>
</div>
