<div class="flex flex-col text-base md:text-lg p-4 md:p-0">
    <div class="my-2 md:my-4 flex flex-col md:flex-row md:items-center gap-2 md:gap-4"> 
        <span class="font-bold text-lg md:text-xl">{{todo?.Name}}</span> 
        <span class="text-white border px-2 py-1 md:py-2 rounded-md font-bold text-xs md:text-sm inline-block w-max" [style.backgroundColor]="todo?.Done ? 'green' : 'red'">{{todo?.Done ? 'Todo is done' : 'Todo is pending'}}</span>
    </div>
    <span class="mb-6 md:mb-16"> {{todo?.Description}}</span>
</div>
<div class="grid grid-cols-1 md:grid-cols-8 gap-3 md:gap-4 text-sm md:text-lg p-4 md:p-0 max-w-4xl">
    <div class="flex items-center">
        <span class="font-bold mr-3">Id </span>
        <span class=""> {{todo?.Id}}</span>
    </div>
    <div class="flex items-center md:col-span-2">
        <span class="font-bold mr-3">Expenses </span>
        <span class=""> {{formatExpenses(todo?.Expenses)}}</span>
    </div>
    <div class="flex items-center md:col-span-3">
        <span class="font-bold mr-3">Created date</span>
        <span class="" [ngClass]="{'px-1 md:px-2 py-0.5 md:py-1 bg-red-500 text-white rounded text-xs md:text-sm': isInvalidDate(todo?.Created)}"> {{getCreatedDate(todo?.Created)}}</span>
    </div>
    <div class="flex items-center md:col-span-2">
        <span class="font-bold mr-3">Days old </span>
        <span class="" [ngClass]="{'px-1 md:px-2 py-0.5 md:py-1 bg-red-500 text-white rounded text-xs md:text-sm': isInvalidDate(todo?.Created)}"> {{getDaysOld(todo?.Created)}}</span>
    </div>
</div>

<div class="flex mt-auto pt-6 md:pt-16 p-4 md:p-0">
    <button class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-md" (click)="goBack()">Go Back</button>
</div>
