<div class="mt-10 mx-20 my-10">
    <div class="flex justify-between items-center mb-8">
        <div class="text-2xl font-bold pl-4">List</div>
        <button 
            (click)="openTodoForm()" 
            class="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
            </svg>
            Add Todo
        </button>
    </div>
    
    <div class="grid grid-cols-6 gap-4 text-lg mb-2 pl-4">
        <div class="col-span-1">
            <span>Done</span>
        </div>
        <div class="col-span-1">
            <span>Id</span>
        </div>
        <div class="col-span-3">
            <span>Name</span>
        </div>
        <div class="col-span-1">
            <span>Created date</span>
        </div>
    </div>
    @for(todo of todos; track todo.Id) {
        <app-todo-item [todo]="todo"></app-todo-item>
    }
</div>

<!-- Todo Form Modal -->
<app-todo-form 
    [isVisible]="showTodoForm" 
    (close)="closeTodoForm()" 
    (save)="saveTodo($event)">
</app-todo-form>
