<div class="mt-4 md:mt-10 mr-2 md:mx-20 my-4 md:my-10">
    <div class="flex flex-col md:flex-row md:justify-between items-start md:items-center mb-4 md:mb-8">
        <div class="text-xl md:text-2xl font-bold pl-2 md:pl-4 mb-3 md:mb-0">List</div>
        <button 
            (click)="openTodoForm()" 
            class="flex items-center gap-2 bg-blue-600 text-white px-3 py-1.5 md:px-4 md:py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:h-5 md:w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
            </svg>
            Add Todo
        </button>
    </div>
    
    <div class="grid grid-cols-6 gap-2 md:gap-4 text-sm md:text-lg mb-2 pr-2 md:pl-4">
        <div class="col-span-1">
            <span>Done</span>
        </div>
        <div class="col-span-1">
            <span>Id</span>
        </div>
        <div class="col-span-3">
            <span>Name</span>
        </div>
        <div class="col-span-1 px-2">
            <span>Created date</span>
        </div>
    </div>
    @for(todo of todos; track todo.Id) {
        <app-todo-item [todo]="todo"></app-todo-item>
    }
</div>

<!-- Todo Form Modal -->
<app-todo-form 
    [isVisible]="showTodoForm" 
    (close)="closeTodoForm()" 
    (save)="saveTodo($event)">
</app-todo-form>
